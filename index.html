<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 300vh;
        width: 100vw;
      }

      .circle {
        width: 50px;
        position: absolute;
        height: 50px;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        border-radius: 50%;
        border: 5px solid #505050;
        display: none;
      }

      .click {
        width: max-content;
        background: aqua;
        padding: 18px;
      }

      .box {
        position: absolute;
        top: 60vh;
        background-color: black;
        width: 10vw;
        height: 10vw;
      }

      h1 {
        width: max-content;
        position: absolute;
        height: 50px;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        font-family: manrope, "sans-serif";
        /* font-variation-settings: "wght" 422; */
        font-feature-settings: "liga" 0;
      }
    </style>
    <title>Accelerometer-test</title>
  </head>
  <body>
    <div id="output"></div>

    <div class="circle"></div>

    <div class="click">hello world</div>

    <div class="box"></div>

    <h1 id="text">Hello world</h1>
